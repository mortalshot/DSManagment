<div class="modals">
    <div id="requestModal" class="popup">
        <div class="popup__body">
            <div class="popup__content">
                <a href="" class="popup__close">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M12.0002 10.5862L16.9502 5.63623L18.3642 7.05023L13.4142 12.0002L18.3642 16.9502L16.9502 18.3642L12.0002 13.4142L7.05023 18.3642L5.63623 16.9502L10.5862 12.0002L5.63623 7.05023L7.05023 5.63623L12.0002 10.5862Z"
                            fill="black" />
                    </svg>
                </a>
                <div class="request__form form">
                    <form action="#" id="request" class="form__body">
                        <h4 class="form__title title-h4">Заполните форму</h4>
                        <div class="form__row">
                            <div class="form__item">
                                <div class="form__item-wrapper">
                                    <label for="requestModalName" class="form__label">Имя*:</label>
                                    <input id="requestModalName" type="text" name="name" class="form__input">
                                </div>
                                <div class="form__error-txt">Текст сообщение ошибки!</div>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item">
                                <div class="form__item-wrapper">
                                    <label for="requestModalPhone" class="form__label">Телефон*:</label>
                                    <input id="requestModalPhone" type="text" name="phone" class="form__input form__input--phone" placeholder="+7 (---) --- -- --">
                                </div>
                                <div class="form__error-txt">Текст сообщение ошибки!</div>
                            </div>
                        </div>
                        <div class="form__row">
                            <div class="form__item mb-0">
                                <button type="submit" class="form__button btn btn--big btn--bg">Оставить заявку</button>
                                <div class="form__privacy">Нажимая на кнопку, вы дёте свое согласие на обработку <a href="">персональных данных</a></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
